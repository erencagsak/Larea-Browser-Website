<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Larea</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      background: radial-gradient(circle at top, #1a1a2e, #050510);
      color: white;
      font-family: Inter, system-ui, -apple-system, BlinkMacSystemFont;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .card {
      text-align: center;
      padding: 48px;
      border-radius: 20px;
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(20px);
      box-shadow: 0 0 60px rgba(120,120,255,0.25);
    }

    h1 {
      font-size: 56px;
      margin: 0;
      letter-spacing: 4px;
    }

    p {
      margin-top: 12px;
      opacity: 0.75;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>LAREA</h1>
    <p>Coming Soon</p>
  </div>
</body>
</html>
